<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth - Mongo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth">
        <div id="form">
            <div id="input">

            <div id="btn">

            </div>
            
        </div>
        <div id="res">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
